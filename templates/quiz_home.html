<!-- Map JavaScript -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&amp;libraries=visualization&amp;sensor=false&amp;">
    </script>

    <style type="text/css">
      #map-canvas {
        height: 600px;
        width: 900px;
      }
    </style>

    <script type="text/javascript">
      var colors = ['#ff1a1a', '#ff531a', "#ffff33", "#cc3300", "#800040"];
      var map;

      function initialize() {
        var myOptions = {
           zoom: 2,
           center: new google.maps.LatLng(28.8470002,17.5148026),
           mapTypeId: google.maps.MapTypeId.SATELLITE,
           disableDefaultUI: true,
           mapTypeControl: false,
           zoomControl: true,
           scaleControl: false,
           scrollwheel: false,
           panControl: false,
           disableDoubleClickZoom: true,
           minZoom: 2,
           draggable: true,
           labels: true
         };

        map = new google.maps.Map(document.getElementById('map-canvas'),
            myOptions);

        // Initialize JSONP request
        var script = document.createElement('script');
        var url = ['https://www.googleapis.com/fusiontables/v1/query?'];
        url.push('sql=');
        var query = 'SELECT name, geometry FROM ' +
            '1n59-Sd9piJiAk5-R80R-uwHKWl2uz-TSYv0gi64P';
        var encodedQuery = encodeURIComponent(query);
        url.push(encodedQuery);
        url.push('&callback=drawMap');
        url.push('&key=AIzaSyArBza-WmBsVVMllOO16L14IsOrd0yWVxE');
        script.src = url.join('');
        var body = document.getElementsByTagName('body')[0];
        body.appendChild(script);           
      }

// make a script div with the url created above
      function drawMap(data) {
        console.log(data);
        var rows = data['rows'];
        for (var i in rows) {
          if (rows[i][0] != 'Antarctica') {
            var countryName = rows[i][0];
            var newCoordinates = [];
            var geometries = rows[i][1]['geometries'];
            if (geometries) {
              for (var j in geometries) {
                newCoordinates.push(constructNewCoordinates(geometries[j]));
              }
            } 
            else {
              newCoordinates = constructNewCoordinates(rows[i][1]['geometry']);
            }
            var randomnumber = Math.floor(Math.random() * 4);
            var country = new google.maps.Polygon({
              paths: newCoordinates,
              strokeColor: colors[randomnumber],
              strokeOpacity: 0,
              strokeWeight: 0,
              fillColor: colors[randomnumber],
              fillOpacity: 0.0,
              name: countryName,
            });

            var currentPolygon = null;
            google.maps.event.addListener(country, 'mouseover', function() {
              this.setOptions({fillOpacity: 0.5});
            });
            google.maps.event.addListener(country, 'mouseout', function() {
                if (currentPolygon !== this) {
                    this.setOptions({fillOpacity: 0})
                }
            });
            google.maps.event.addListener(country, 'click', function() {
                // To unselect a polygon
                if (currentPolygon === this) {
                    this.setOptions({fillOpacity: 0.3})
                    currentPolygon = null
                    console.log(currentPolygon)
                }
                else {
                    // To select new polygon and unselect old one
                    if (currentPolygon) {
                        console.log("Old polygon: ")
                        oldPolygon = currentPolygon
                        oldPolygon.setOptions({fillOpacity: 0.3})
                        console.log(oldPolygon.name)
                    }
                    // To select your first polygon
                    this.setOptions({fillOpacity: 1})
                    currentPolygon = this;
                    console.log("Current polygon: ");
                    console.log(currentPolygon.name);
                }
                $("#map-guess").val(currentPolygon.name);
                validateForm(currentPolygon);
            });   
            country.setMap(map);
          }
        }
      }


      function constructNewCoordinates(polygon) {
        var newCoordinates = [];
        var coordinates = polygon['coordinates'][0];
        for (var i in coordinates) {
          newCoordinates.push(
              new google.maps.LatLng(coordinates[i][1], coordinates[i][0]));
        }
        return newCoordinates;
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
