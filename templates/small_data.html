{% extends 'base.html' %}

{% block body %}

<div class="panel panel-primary">
    <h2>The World of Athena Users</h2>
    <ul class="list-group">
      <li class="list-group-item"><span class="badge">14</span>Cras justo odio</li>

    </ul>
</div>


{% endblock %}
